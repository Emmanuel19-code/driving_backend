openapi: 3.0.0
info:
  title: Driving API Documentation
  version: 1.0.0
  description: API for managing student records and company services

tags:
  - name: Students
    description: Operations related to student records
  - name: Company Services
    description: Operations related to services offered by the company
  - name: Payment Api
    description: Operations related to Payment Services
  - name: Company Car 
    description: Operations relating to handling company cars
  - name: Schedule and TimeSlots
    description: Operations relating to generating timeSlots and handling assigning
  - name: Staff
    description: Operations relating to Staff
  - name: Application_Customer_Setup
    description: Handles every operation that is used to setup a company
  - name: Company_Auth_Handler
    description: Handle Everything in relation to access the system as a company

paths:

  /api/v1/companycar/add_car:
    post:
      summary: Registering a new Company car
      description: Create a new company car record in the system
      tags:
        - Company Car
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
           schema:
            type: object
            required:
              - carModel
              - carColour
              - carRegistrationNumber
              - carTransmissionType
            properties:
              carModel:
                type: string
                example: Vitz
              carColour:
                type: string
                example: red
              carRegistrationNumber:
                type: string
              carRoadWorthyExpiry:
                type: string
              carInsuaranceExpiry:
                type: string
              carTransmissionType:
                type: string
      responses:
        '201':
          description: Car Added successfully
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Validation failed
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Internal server error

  /api/v1/students/student_names_studentId_only:
    get:
      summary: Get basic student information
      description: Returns a list of students with their studentId and combined full name.
      tags:
        - Students
      responses:
        '200':
          description: A list of students
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        studentId:
                          type: string
                          example: STU123
                        fullName:
                          type: string
                          example: John Michael Doe
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Internal server error.
                  error:
                    type: string
                    example: Database connection failed.


  /api/v1/students/add_student:
    post:
      summary: Add a new student
      description: Create a new student record in the system
      tags:
        - Students
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - gender
                - email
                - serviceId
                - phoneOne
              properties:
                firstName:
                  type: string
                  example: John
                lastName:
                  type: string
                  example: Doe
                otherName:
                  type: string
                  example: Michael
                gender:
                  type: string
                  enum: [Male, Female]
                  example: Male
                email:
                  type: string
                  format: email
                  example: john.doe@example.com
                phoneOne:
                  type: string
                  example: "08012345678"
                phoneTwo:
                  type: string
                  example: "08098765432"
                serviceId:
                  type: string
                  example: Driving Lesson
      responses:
        '201':
          description: Student created successfully
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Validation failed
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Internal server error

  /api/v1/companycar/search_car/{carRegistrationNumber}:
    get:
      summary: Getting a particular registered car
      description: Individual Car
      tags:
        - Company Car
      parameters:
        - name: carRegistrationNumber         
          in: path
          required: true                      
          schema:
            type: string
          description: Filter by carRegistrationNumber
      responses:
        '200':  # ✅ Properly nested under 'responses'
          description: A car
          content:
            application/json:
              schema:
                type: object
                properties:
                  carId:
                    type: string
                    example: 1234569
                  carModel:
                    type: string
                    example: Vitz
                  carColour: 
                    type: string
                    example: red
                  carInsuaranceExpiry:
                    type: string
                    example: ""
                  carTransmissionType:
                    type: string
                    example: manual
                  carRoadWorthyExpiry:
                    type: string
                    example: ""
                  carRegistrationNumber:
                    type: string
                    example: GT-7391-10
        '500':  # ✅ Also correctly nested
          description: server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Internal server error




  /api/v1/companycar/get_car_registration_number:
    get:
      summary: Fetch only the registration Number of Cars in the system
      description: Get Registration Number of Cars
      tags:
        - Company Car
      responses:
        '200':
          description: A list of all cars registration number
          content:
           application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  carRegistrationNumber:
                    type: string
                    example: GT-7391-10
        '500':
          description: server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Internal server error

          

