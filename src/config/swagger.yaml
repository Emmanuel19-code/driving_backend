                  data:
                    type: object
                    properties:
                      paymentId:
                        type: string
                        example: SVC-54893
                      paymentMethod:
                        type: string
                        example: Cash
                      phoneNumber:
                        type: string
                        example: 0000000000.
                      amountPaid:
                        type: string
                        example: "15000"
                      paidBy:
                        type: string
                        example: string
                      createdAt:
                        type: string
                        format: date-time
                        example: 2025-06-03T10:20:00Z
                      updatedAt:
                        type: string
                        format: date-time
                        example: 2025-06-03T10:20:00Z
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Validation error
        '409':
          description: Service already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Service already exists
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Internal server error

  /api/v1/companycar/recharge_fuel:
    post:
      summary: Record a fuel refill for a company car
      description: Logs a fuel refill transaction for a registered company vehicle.
      tags:
        - Company Car
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - carRegistrationNumber
                - amount
                - litres
                - refilledBy
              properties:
                carRegistrationNumber:
                  type: string
                  example: CAR-2024-001
                amountloaded:
                  type: number
                  example: 250.00
                litres:
                  type: number
                  example: 40
                refilledBy:
                  type: string
                  example: John Doe
      responses:
        '201':
          description: Fuel refill recorded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Fuel refill saved successfully
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Validation failed
        '409':
          description: Refill could not be saved
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Could not save the record
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Internal server error

  /api/v1/companycar/monthly-amount:
    get:
      summary: Get total fuel amount spent per month
      description: Returns the total amount spent on fuel for each month in a given year.
      tags:
        - Company Car
      parameters:
