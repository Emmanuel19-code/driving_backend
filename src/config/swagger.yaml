                      type: string
                      example: Michael
                    gender:
                      type: string
                      example: Male
                    email:
                      type: string
                      example: john.doe@example.com
                    phoneOne:
                      type: string
                      example: "08012345678"
                    phoneTwo:
                      type: string
                      example: "08098765432"
                    serviceType:
                      type: string
                      example: Driving Lesson
                    createdAt:
                      type: string
                      format: date-time
                      example: 2024-05-20T10:00:00Z
                    updatedAt:
                      type: string
