  /api/v1/companycar/documents:
    post:
      summary: Add a new document for a car
      tags:
        - Company Car
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - carRegistrationNumber
                - documentType
                - expiryDate
              properties:
                carRegistrationNumber:
                  type: string
                  example: "CAR-2024-001"
                  description: The car's registration number
                documentType:
                  type: string
                  example: "Insurance"
                  description: The type of document
                expiryDate:
                  type: string
                  format: date
                  example: "2026-12-31"
                  description: Expiry date of the document (must be a future date)
      responses:
        '201':
          description: Document added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Document successfully added
                  data:
                    type: object
                    properties:
                      docId:
                        type: string
                        format: uuid
                        example: "a1b2c3d4-e5f6-7890-ab12-cd345ef67890"
                      carRegistrationNumber:
                        type: string
                        example: "CAR-2024-001"
                      documentType:
                        type: string
                        example: "Insurance"
                      expiryDate:
                        type: string
                        format: date
                        example: "2026-12-31"
                      renewed:
                        type: boolean
                        example: false
        '400':
          description: Bad request - validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Car registration number is required"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"

  /api/v1/companycar/documents/{docId}/renew:
    put:
      summary: Renew a car document
      tags:
        - Company Car
      parameters:
        - name: docId
          in: path
          required: true
          description: UUID of the car document to renew
          schema:
            type: string
            format: uuid
            example: "a1b2c3d4-e5f6-7890-ab12-cd345ef67890"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - carRegistrationNumber
                - documentType
                - expiryDate
              properties:
                expiryDate:
                  type: string
                  format: date
                  example: "2027-12-31"
                  description: The new expiry date for the document
                carRegistrationNumber:
                  type: string
                  example: "CAR-2024-001"
                documentType:
                  type: string
                  example: "Insurance"
      responses:
        '200':
          description: Document renewed successfully or already renewed message
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Document renewed successfully
                  data:
                    type: object
                    properties:
                      docId:
                        type: string
                        format: uuid
                        example: "a1b2c3d4-e5f6-7890-ab12-cd345ef67890"
                      renewed:
                        type: boolean
                        example: true
                      expiryDate:
                        type: string
                        format: date
                        example: "2027-12-31"
        '400':
          description: Bad request - invalid input or document already renewed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Document is already renewed
        '404':
          description: Document not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Document with given id not found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Internal server error
  

  /api/v1/bookingAndslots/generate:
    post:
      summary: Generate available time slots
      description: Generates 1-hour time slots for each provided day between startTime and endTime.
      tags:
        - Schedule and TimeSlots
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                days:
                  oneOf:
                    - type: string
                      example: "Monday"
                    - type: array
                      items:
                        type: string
                      example: ["Monday", "Wednesday", "Friday"]
                startTime:
                  type: string
                  example: "08:00"
                endTime:
                  type: string
                  example: "14:00"
              required:
                - days
                - startTime
                - endTime
      responses:
        "201":
          description: Time slots generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Time slots generated successfully.
                  slots:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        day:
                          type: string
                          example: Monday
                        startTime:
                          type: string
                          example: "08:00"
                        endTime:
