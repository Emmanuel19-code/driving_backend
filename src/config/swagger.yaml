        '200':
          description: Monthly fuel spending totals
          content:
            application/json:
              schema:
                type: object
                properties:
                  year:
                    type: integer
                    example: 2024
                  totalAmount:
                    type: object
                    additionalProperties:
                      type: number
                      example: 1500
                    example:
                      January: 1200
                      February: 900
                      March: 0
                      April: 1600
                      May: 3000
                      June: 0
                      July: 0
                      August: 0
                      September: 0
                      October: 0
                      November: 0
                      December: 0
